<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DATA LEAKAGE DETECTOR - Login</title>
  <style>
    body {
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1e293b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 100%;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #38bdf8;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    p {
      text-align: center;
      margin-top: 10px;
    }
    span {
      color: #38bdf8;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>DATA LEAKAGE DETECTOR</h2>
  <input type="email" id="username" placeholder="Enter Gmail" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p><span onclick="alert('Create Account UI not implemented')">Create Account</span> | <span onclick="alert('Reset link will be sent to email')">Forgot Password?</span></p>
</div>

<script>
  function login() {
    const email = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    let users = JSON.parse(localStorage.getItem("users")) || {};

    if (users[email] && users[email] === password) {
      localStorage.setItem("loggedInUser", email);
      window.location.href = "home.html"; // REDIRECT to dashboard
    } else {
      alert("Invalid credentials");
    }
  }
</script>

</body>
</html>
